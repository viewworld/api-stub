<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ViewWorld</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="{{ url_for('static', filename='js/underscore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/backbone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    {% block head %}{% endblock %}
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="dashboard">ViewWorld</a>

          <ul class="nav pull-right">
            <li><a href="profile.html">Profile</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      {% block content %}{% endblock %}
      <div class="footer">
        <p>&copy; 2012 ViewWorld</p>
      </div>
    </div>

    <script src="{{ url_for('jst') }}"></script>
    <script src="{{ url_for('static', filename='js/viewworld/models.js') }}"></script>
    <script src="{{ url_for('static', filename='js/viewworld/views.js') }}"></script>
    <script src="{{ url_for('static', filename='js/viewworld/app.js') }}"></script>
    {% block scripts %}{% endblock %}

  </body>
</html>
