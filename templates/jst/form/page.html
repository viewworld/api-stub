<div class="page-header has-actions">
  <h2>Reports for: <%= title %></h2>
</div>

<div class="page-actions clearfix">
  <a href="#" class="btn btn-small btn-primary pull-right"><i class="icon-plus icon-white"></i> New report</a>
</div>


<table class="table">
  <colgroup>
    <col style="width:100px"/>
    <col/>
    <col style="width:100px;"/>
  </colgroup>
  <thead>
    <tr>
      <% _.each(fields, function(field) { %>
      <th><%= field.title %></th>
      <% }); %>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
